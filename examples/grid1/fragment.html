<div class="table-responsive" style="height:100%">
  <table class="table table-bordered table-condensed"
    g-let="widthRange=controller.widthRange, heightRange=controller.heightRange">
    <tr>
      <th>
         <g-component>controller.templates.dropdown(controller)</g-component>
      </th>
      <th g-for="cell" g-in="widthRange">=cell</th>
    </tr>
    <tr g-for="row" g-in="heightRange">
      <th>=row</th><td g-for="cell" g-in="widthRange">=row+":"+cell</td>
    </tr>
  </table>
</div>
